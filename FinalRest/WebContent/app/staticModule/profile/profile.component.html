<h1>Profile</h1>

<form ng-show="vm.showCreateForm">
	<input type=text placeholder="First Name" ng-model="profile.firstName" />
	<input type="text" placeholder="Last Name" ng-model="profile.lastName" />
	<input type="number" placeholder="Age" ng-model="profile.age" />
	<input type="number" placeholder="Weight" ng-model="profile.weight" />
	<input type="text" placeholder="City and State" ng-model="profile.location" />
	<input type="text" placeholder="Profile Pic URL" ng-model="profile.profilePic" />
	<input type="submit" value="Create" ng-click="vm.createProfile(profile); vm.showCreateForm=false"/>
</form>

<form ng-show="vm.showEditForm">
	<input type=text placeholder="First Name" ng-model="profile.firstName" />
	<input type="text" placeholder="Last Name" ng-model="profile.lastName" />
	<input type="number" placeholder="Age" ng-model="profile.age" />
	<input type="number" placeholder="Weight" ng-model="profile.weight" />
	<input type="text" placeholder="City and State" ng-model="profile.location" />
	<input type="text" placeholder="Profile Pic URL" ng-model="profile.profilePic" />
	<input type="submit" value="Edit" ng-click="vm.updateProfile(profile); vm.showEditForm=false"/>
</form>

<table ng-show="vm.showTable()">
	<thead>
		<tr>
			<th>Picture</th>
			<th>First Name</th>
			<th>Last Name</th>
			<th>Age</th>
			<th>Weight</th>
			<th>Location</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td>{{vm.profile.picture}}</td>
			<td>{{vm.profile.firstName}}</td>
			<td>{{vm.profile.lastName}}</td>
			<td>{{vm.profile.age}}</td>
			<td>{{vm.profile.weight}}</td>
			<td>{{vm.profile.location}}</td>
			<td><button type="button" ng-show="vm.showCreateButton" ng-click="vm.showEditForm=true ; vm.showTable()">Edit Profile</button></td>
			<td><button type="button" ng-hide="vm.showCreateButton" ng-click="vm.showCreateForm=true">Create Profile</button></td>
		</tr>
	</tbody>
</table>
