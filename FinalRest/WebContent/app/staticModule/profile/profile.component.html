<div class="row">
	<div class="col-md-4 col-md-offset-4">
		<form ng-show="vm.showCreateForm">
			<h1>Create Profile</h1>
			<div class="form-group">
			<label for="FirstName">First Name:</label>
				<input class="form-control" type=text placeholder="First Name" ng-model="profile.firstName" />
			</div>
			<div class="form-group">
				<input class="form-control" type="text" placeholder="Last Name" ng-model="profile.lastName" />
			</div>
			<div class="form-group">
				<input class="form-control" type="number" placeholder="Age" ng-model="profile.age" />
			</div>
			<div class="form-group">
				<input class="form-control" type="number" placeholder="Weight" ng-model="profile.weight" />
			</div>	
			<div class="form-group">
				<input class="form-control" type="text" placeholder="City and State" ng-model="profile.location" />
			</div>		
			<div class="form-group">
				<input class="form-control" type="text" placeholder="Profile Pic URL" ng-model="profile.profilePic" />
			</div>	
			<div class="form-group">
				<input class="mybutton" type="submit" value="Create" ng-click="vm.createProfile(profile); vm.showCreateForm=false"/>
			</div>
		</form>
	</div>
</div>
	<div class="col-md-5 col-md-offset-3">
		<form ng-show="vm.showEditForm" class="form-horizontal">
			<div class="col-sm-6 col-sm-offset-6">
			<h1 class="text-center">Edit Profile</h1>
			</div>
			<div class="form-group">
				<label class="col-sm-5 control-label">First Name:</label>
				<div class="col-sm-7">
					<input class="form-control" type="text" placeholder="First Name" ng-model="vm.profile.firstName" />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-5 control-label">Last Name:</label>
				<div class="col-sm-7">
					<input class="form-control" type="text" placeholder="Last Name" ng-model="vm.profile.lastName" />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-5 control-label">Age:</label>
				<div class="col-sm-7">				
					<input class="form-control" type="number" placeholder="Age" ng-model="vm.profile.age" />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-5 control-label">Weight:</label>
				<div class="col-sm-7">
					<input class="form-control" type="number" placeholder="Weight" ng-model="vm.profile.weight" />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-5 control-label">City and State:</label>
				<div class="col-sm-7">				
					<input class="form-control" type="text" placeholder="City and State" ng-model="vm.profile.location" />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-5 control-label">Profile Pic URL:</label>
				<div class="col-sm-7">				
					<input class="form-control" type="text" placeholder="Profile Pic URL" ng-model="vm.profile.profilePic" />
				</div>
			</div>
			<div class="col-sm-4 col-sm-offset-8">
			<div class="form-group">
				<input class="mybutton" type="submit" value="Edit" ng-click="vm.updateProfile(vm.profile); vm.showEditForm=false"/>
			</div>
			</div>
		</form>
	</div>

<div ng-show="vm.showTable()">
<table class="table table-bordered">
<h1>Profile</h1>
	<thead>
		<tr class="active">
			<th>Picture</th>
			<th>First Name</th>
			<th>Last Name</th>
			<th>Age</th>
			<th>Weight</th>
			<th>Location</th>
		</tr>
	</thead>
	<tbody>
		<tr class="success">
			<td><img src="{{vm.profile.profilePic}}" height="42" width="42"></td>
			<td>{{vm.profile.firstName}}</td>
			<td>{{vm.profile.lastName}}</td>
			<td>{{vm.profile.age}}</td>
			<td>{{vm.profile.weight}}</td>
			<td>{{vm.profile.location}}</td>
			<td><button type="button" class="mybutton" ng-hide="vm.showCreateButton" ng-click="vm.showEditForm=true">Edit Profile</button></td>
			<td><button type="button" class="mybutton" ng-show="vm.showCreateButton" ng-click="vm.showCreateForm=true">Create Profile</button></td>
			<td>
				<div>
					<a href='#/createrecipe' class='mybutton'>Create a recipe</a>
				</div>
			</td>
		</tr>
	</tbody>
</table>
</div>
