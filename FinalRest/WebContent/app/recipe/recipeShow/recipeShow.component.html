
<div><img alt="" src="{{vm.recipe.imgUrl}}"></div>
<div><h2>{{vm.recipe.title}}</h2></div>
<div>
Ingredients:
	<ul>
		<li ng-repeat="ring in vm.recipe.recipeIngredients">{{ring.quantity}} {{ring.ingredient.name}}</li>
	</ul>
</div>
<div>
Instructions:
	<ol>
		<li ng-repeat="inst in vm.recipe.instructions | orderBy : 'stepNumber'">{{inst.text}}</li>
	</ol>
</div>
<div>
	<button ng-show="" ng-click="vm.backButton()">Back To List</button>
	<label>Favorite<input type="checkbox" ng-click="vm.updateFavorites(recipe)"/></label>
</div>
