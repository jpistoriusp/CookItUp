
<div><img alt="" src="{{vm.recipe.imgUrl}}"></div>
<div><h2>{{vm.recipe.title}}</h2></div>
<div>
Ingredients:
	<ul>
		<li ng-repeat="ring in vm.recipe.recipeIngredients">{{ring.quantity}} {{ring.ingredient.name}}</li>
	</ul>
</div>
<div>
Instructions:
	<ol>
		<li ng-repeat="inst in vm.recipe.instructions | orderBy : 'stepNumber'">{{inst.text}}</li>
	</ol>
</div>
<div>
	<h3>Average Rating: {{vm.recipe.avgRating | number:1}}</h3>
</div>
<div>
	<h5 ng-repeat="rating in vm.recipe.rating | limitTo: displayNum">
		Review: {{rating.review}} | Rating: {{rating.value | number:1}}
	</h5>
		<button ng-hide="vm.clicked" ng-click="increaseBy(); vm.clicked=true">See more...</button>
		<button ng-show="vm.clicked" ng-click="displayNum=1; vm.clicked=false">See fewer...</button>
</div>
<div>
	<button ng-click="vm.backButton()">Back To List</button>
	<label>Favorite<input type="checkbox" ng-model="vm.favorite" 
		ng-change="vm.updateFavorites(vm.recipe)"/></label>
</div>
