<div ng-show="vm.showList">
	<form id="addIngredientForm">
		<label for="addIngredientForm">Enter an Ingredient:</label>
		<input type="text" ng-model="ingredient.name"/>
		<input type="submit" value="Add" ng-click="vm.addIngredient(ingredient); ingredient={}"/>
	</form>
	<form id="findRecipesForm">
		<ul>
			<li ng-repeat="i in vm.ingredients">{{i.name}} <span><button ng-click="vm.deleteIngredient(i)">x</button></span></li>
		</ul>
		<button ng-click="vm.findRecipes(vm.ingredients) ; vm.showFilter = true">Find Recipes</button>
	</form>
</div>
<table ng-show="vm.showList">
	<div ng-show="vm.showFilter">
		<tag-form></tag-form>
	</div>
	<thead>
		<tr>
			<th></th>
			<th></th>
			<th></th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="recipe in vm.recipes" ng-click="vm.toggle(recipe) ; vm.showFilter = false">
			<td>{{recipe.title}}</td>
			<td><img alt="" src="{{recipe.imgUrl}}"/></td>
			<td>Rating: {{recipe.avgRating | number:1}}</td>
			<td><a href="{{recipe.sourceUrl}}">Source</a></td>
		</tr>
	</tbody>
</table>
<recipe-show ng-hide="vm.showList" recipe="vm.selected" 
	go-back="vm.changeListVisibility()" showList="vm.showList"></recipe-show>
