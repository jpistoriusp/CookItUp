<form id="addIngredientForm">
	<label for="addIngredientForm">Enter an Ingredient:</label>
	<input type="text" ng-model="ingredient.name"/>
	<input type="submit" value="Add" ng-click="vm.addIngredient(ingredient); ingredient={}"/>
</form>
<form id="findRecipesForm">
	<ul>
		<li ng-repeat="i in vm.ingredients">{{i.name}}</li>
	</ul>
	<button ng-click="vm.findRecipes(vm.ingredients)">Find Recipes</button>
</form>
