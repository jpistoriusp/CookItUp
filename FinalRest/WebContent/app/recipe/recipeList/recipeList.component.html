<div ng-show="vm.showList">
	<form id="addIngredientForm">
		<label for="addIngredientForm">Enter an Ingredient:</label>
		<!-- <input type="text" ng-model="ingredient.name" />  -->
		<input list="browsers" name="myBrowser" ng-model="ingredient.name"/>
		<datalist id="browsers">
			<option ng-repeat="i in vm.ingred" value="{{i.name}}">

		</datalist>
		<input class="mybutton" type="submit"
					value="Add" ng-click="vm.addIngredient(ingredient); ingredient={}" /></
			form>
	<form id="findRecipesForm">
		<ul class="list-group list-recipes">
			<li ng-repeat="i in vm.ingredients"
				class="list-group-item list-group-item-success">{{i.name}}
				<button class="btn btn-link glyphicon glyphicon-remove"
					ng-click="vm.deleteIngredient(i)"></button>
			</li>
		</ul>
		<button class="mybutton"
			ng-click="vm.findRecipes(vm.ingredients) ; vm.showFilter = true">Find Recipes</button>
	</form>
</div>

<table ng-show="vm.showList">
	<div ng-show="vm.showFilter">
		<h1>Sort by Type</h1>
		<div ng-repeat="tag in vm.tags">
			<input type="checkbox" ng-model="tag.selected">{{tag.name}}</input>
		</div>
	</div>
	<tbody>
		<tr>
			<td ng-repeat="recipe in vm.recipes | recipeFilter: vm.tags">
				<div class="recipecard" style="width: 20rem; background-color: white">
					<div style="overflow: Hidden; width: 9.7em; height: 9.7em; display: inline-block;">
						<img class="cardpicture" alt="" src="{{recipe.imgUrl}}"
							style="height: 100%;" />
					</div>
					<div class="card-block">
						<h4 class="card-title">{{recipe.title}}</h4>
						<p class="card-text">Rating: {{recipe.avgRating | number:1}}</p>
						<div ng-click="vm.toggle(recipe) ; vm.showFilter = false ; vm.toggleDaily()" 
							class="mybutton" style="margin-bottom: 4px;">Go to
							Recipe</div>
						<br>
					</div>
				</div>
			</td>
		</tr>
	</tbody>
</table>
<recipe-show ng-hide="vm.showList" recipe="vm.selected"
	go-back="vm.changeListVisibility()" showList="vm.showList"></recipe-show>
